<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книг - Histiry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 2rem auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .search-section input, .search-section select {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .search-section button {
            padding: 0.8rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-section button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background: #f2f6fa;
            color: #333;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-edit {
            background: #4CAF50;
            color: white;
        }
        .btn-edit:hover {
            background: #45a049;
        }
        .btn-delete {
            background: #ff4444;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .pagination {
            margin-top: 2rem;
            text-align: center;
        }
        .pagination button {
            margin: 0 0.2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            background: #eee;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .pagination button.active, .pagination button:hover {
            background: #4CAF50;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            min-width: 320px;
            max-width: 95vw;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1rem;
            }
            .search-section {
                flex-direction: column;
            }
            th, td {
                padding: 0.6rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Поиск и управление книгами</h2>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Поиск по названию...">
            <select id="genreFilter">
                <option value="">Все жанры</option>
                <!-- жанры можно добавить динамически -->
            </select>
            <input type="number" id="yearFilter" placeholder="Год">
            <button onclick="searchBooks()">Поиск</button>
            <button onclick="document.getElementById('bookFormModal').classList.add('active')">Добавить книгу</button>
        </div>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Книги будут подгружаться сюда -->
            </tbody>
        </table>
        <div class="pagination"></div>
        <!-- Модальное окно для добавления/редактирования книги -->
        <div class="modal" id="bookFormModal">
            <div class="modal-content">
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label for="title">Название</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Автор</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Жанр</label>
                        <input type="text" id="genre">
                    </div>
                    <div class="form-group">
                        <label for="year">Год</label>
                        <input type="number" id="year">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-edit">Сохранить</button>
                    <button type="button" onclick="document.getElementById('bookFormModal').classList.remove('active')">Отмена</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/books.js"></script>
</body>
</html>
