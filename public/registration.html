<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Histiry</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="registration-form">
        <h2 class="form-title">Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Имя пользователя</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    autocomplete="username"
                    pattern="[a-zA-Z0-9_]+"
                    minlength="3"
                    maxlength="30"
                    placeholder="Только буквы, цифры и знак подчеркивания"
                >
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="example@domain.com"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    minlength="6"
                >
                <div class="error-message" id="passwordError"></div>
                <div class="password-requirements">
                    Пароль должен содержать:
                    <ul>
                        <li id="length">минимум 6 символов</li>
                        <li id="uppercase">хотя бы одну заглавную букву</li>
                        <li id="number">хотя бы одну цифру</li>
                        <li id="special">хотя бы один специальный символ</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    autocomplete="new-password"
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
