<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Histiry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .registration-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .form-group input.error {
            border-color: #ff4444;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }
        .success-message {
            color: #2e7d32;
            background: #e8f5e9;
            border: 1px solid #b9f6ca;
            border-radius: 5px;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        .password-requirements {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
        }
        .password-requirements ul {
            margin: 0.5rem 0 0 1.2rem;
            padding: 0;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .login-link, .to-books-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
        .login-link a, .to-books-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .login-link a:hover, .to-books-link a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2 class="form-title">Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="30" placeholder="Ваше имя">
                <div class="error-message" id="firstNameError"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="30" placeholder="Ваша фамилия">
                <div class="error-message" id="lastNameError"></div>
            </div>
            <div class="form-group">
                <label for="birthYear">Год рождения</label>
                <input type="number" id="birthYear" name="birthYear" required min="1900" max="2024" placeholder="Например, 2000">
                <div class="error-message" id="birthYearError"></div>
            </div>
            <div class="form-group">
                <label for="gender">Пол</label>
                <select id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другое</option>
                </select>
                <div class="error-message" id="genderError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@domain.com">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                <div class="error-message" id="passwordError"></div>
                <div class="password-requirements">
                    Пароль должен содержать:
                    <ul>
                        <li id="length">минимум 6 символов</li>
                        <li id="uppercase">хотя бы одну заглавную букву</li>
                        <li id="number">хотя бы одну цифру</li>
                        <li id="special">хотя бы один специальный символ</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            <div class="success-message" id="registerSuccess">Регистрация прошла успешно! <a href="/books">Перейти к книгам</a></div>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
        <div class="to-books-link">
            <a href="/books">Перейти к поиску книг</a>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
