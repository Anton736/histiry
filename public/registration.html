<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Histiry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .registration-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .form-group input.error {
            border-color: #ff4444;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }
        .password-requirements {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
        }
        .password-requirements ul {
            margin: 0.5rem 0 0 1.2rem;
            padding: 0;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2 class="form-title">Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Имя пользователя</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    autocomplete="username"
                    pattern="[a-zA-Z0-9_]+"
                    minlength="3"
                    maxlength="30"
                    placeholder="Только буквы, цифры и знак подчеркивания"
                >
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="example@domain.com"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    minlength="6"
                >
                <div class="error-message" id="passwordError"></div>
                <div class="password-requirements">
                    Пароль должен содержать:
                    <ul>
                        <li id="length">минимум 6 символов</li>
                        <li id="uppercase">хотя бы одну заглавную букву</li>
                        <li id="number">хотя бы одну цифру</li>
                        <li id="special">хотя бы один специальный символ</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    autocomplete="new-password"
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
