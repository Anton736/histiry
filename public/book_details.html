        .book-title {

        .book-author {

        .review-rating {

            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .comment-form {
            margin-bottom: 2rem;
        }

        .comment-input {

            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;

            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;

        .comment-submit:hover {
            background-color: #45a049;

            padding: 1rem;

            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .comment-text {
            color: #333;
            line-height: 1.5;
        }

        .no-comments {

            color: #666;
            padding: 1rem;
        }

            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;

            top: 50%;

            align-items: center;

        .profile-header .user-avatar {
            width: 60px;
            height: 60px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h3 {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .profile-info p {
            margin: 5px 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #f5f5f5;

            background: #e0e0e0;

        .profile-btn.logout {

        .profile-btn.logout:hover {
            background: #cc0000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }

        .modal-close:hover {
            color: #ff4444;
        }

        .map-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .map-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .map-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .map-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .map-btn:hover {
            background: #45a049;
        }

        .map-btn.active {
            background: #2E7D32;
        }

        .map-markers-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 4px;
            padding: 1rem;
        }

        .map-marker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .map-marker-item:last-child {
            border-bottom: none;
        }

        .map-marker-text {
            flex: 1;
        }

        .map-marker-delete {
            color: #ff4444;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }

        .map-marker-delete:hover {
            color: #cc0000;
        }

        .image-gallery {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .gallery-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .gallery-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .gallery-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .gallery-btn:hover {
            background: #45a049;
        }

        .gallery-btn.screenshot {
            background: #2196F3;
        }

        .gallery-btn.screenshot:hover {
            background: #1976D2;
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-image {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-image-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-image:hover .gallery-image-delete {
            opacity: 1;
        }

        .gallery-image-delete:hover {
            background: #cc0000;
        }

        .edit-control {
            margin-top: 1rem;
        }

        .edit-btn, .save-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn:hover, .save-btn:hover {
            background: #45a049;
        }

        [contenteditable="true"] {
            padding: 0.5rem;
            border-radius: 4px;
        }

        .review-actions {
            display: flex;
            gap: 5px;
        }
        .edit-review-btn, .delete-review-btn {
            background: none;
            border: none;

        }
        .edit-review-btn {
            color: #4CAF50;
        }
        .delete-review-btn {
            color: #ff4444;
        }
        .edit-review-btn:hover {
            color: #45a049;
        }
        .delete-review-btn:hover {
            color: #cc0000;
        }

        .screenshot-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .screenshot-preview.active {
            display: flex;
        }

        .screenshot-preview-content {
            background: white;
            padding: 1rem;
            border-radius: 8px;

            max-height: 90%;
        }

        .screenshot-preview img {
            max-width: 100%;

            border-radius: 4px;
        }

        .screenshot-preview-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .screenshot-preview-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;

        }

        .screenshot-preview-btn.save {
            background: #4CAF50;

        }

        .screenshot-preview-btn.save:hover {
            background: #45a049;

            background: #f44336;
            color: white;
        }

        .screenshot-preview-btn.cancel:hover {
            background: #d32f2f;
        }
    </style>
</head>

        // Инициализация IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('BookGalleryDB', 1);

                request.onerror = function(event) {
                    console.error('Ошибка при открытии базы данных:', event.target.error);
                    reject(event.target.error);
                };

                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve(db);
                };

                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('images')) {
                        db.createObjectStore('images', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        // Сохранение изображения в IndexedDB
        function saveImageToDB(imageData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['images'], 'readwrite');
                const store = transaction.objectStore('images');
                const request = store.add({ data: imageData, timestamp: Date.now() });

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Получение изображения из IndexedDB
        function getImageFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['images'], 'readonly');
                const store = transaction.objectStore('images');
                const request = store.get(id);

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Получение всех изображений из IndexedDB
        function getAllImagesFromDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['images'], 'readonly');
                const store = transaction.objectStore('images');
                const request = store.getAll();

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Удаление изображения из IndexedDB
        function deleteImageFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['images'], 'readwrite');
                const store = transaction.objectStore('images');
                const request = store.delete(id);

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

            };

                    ...booksData[bookTitle],
                    description: updatedBook.description,
                    author: updatedBook.author,
                    image: updatedBook.image,
                    audio: updatedBook.audio
                };
            }

            alert('Изменения сохранены');
            
            // Отключаем режим редактирования и скрываем кнопку сохранения
            const description = document.getElementById('bookDescription');
            const author = document.getElementById('bookAuthor');
            const editBtn = document.querySelector('.edit-btn');
            const saveBtn = document.querySelector('.save-btn');

            description.contentEditable = 'false';
            author.contentEditable = 'false';
            description.style.border = 'none';
            author.style.border = 'none';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
        }

        // Функция для переключения режима редактирования
        function toggleEditMode() {
            if (!checkEditAccess()) {
                alert('У вас нет прав для редактирования книг');
                return;
            }

            const description = document.getElementById('bookDescription');
            const author = document.getElementById('bookAuthor');
            const editBtn = document.querySelector('.edit-btn');
            const saveBtn = document.querySelector('.save-btn');

            if (description.contentEditable !== 'true') {
                description.contentEditable = 'true';
                author.contentEditable = 'true';
                description.style.border = '1px solid #ddd';
                author.style.border = '1px solid #ddd';
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
            } else {
                description.contentEditable = 'false';
                author.contentEditable = 'false';
                description.style.border = 'none';
                author.style.border = 'none';
                editBtn.style.display = 'inline-block';
                saveBtn.style.display = 'none';
            }
        }

        // Добавляем стили для скрытия элементов
        const style = document.createElement('style');
        style.textContent = `
            .review-actions {
                display: none;
            }
            .edit-control {
                display: none;
            }
            .gallery-controls {
                display: none;
            }
            .text-review-section {
                display: none;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
