<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали книги - Histiry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 2rem auto;
        }
        .book-header {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-bottom: 2rem;
        }
        .book-cover img {
            width: 120px;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .book-info {
            flex: 1;
        }
        h1 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .author, .genre, .year {
            color: #555;
            margin-bottom: 0.3rem;
        }
        .rating {
            display: flex;
            gap: 0.2rem;
            align-items: center;
            margin: 0.5rem 0;
        }
        .rating span {
            color: #ffb347;
            font-size: 1.3rem;
            cursor: pointer;
        }
        .book-content {
            margin-top: 2rem;
        }
        .description-section, .audio-section, .comments-section {
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .btn-save, .btn-submit, .btn-upload, .btn-logout, .btn-back {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 0.5rem;
        }
        .btn-save:hover, .btn-submit:hover, .btn-upload:hover, .btn-logout:hover, .btn-back:hover {
            background: #45a049;
        }
        .admin-controls {
            margin-top: 1rem;
        }
        .comments-section h2 {
            margin-bottom: 1rem;
        }
        .add-comment {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .add-comment textarea {
            flex: 1;
            margin-bottom: 0;
        }
        .comment {
            background: #f6f8fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: #666;
        }
        .comment-author {
            font-weight: 600;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1rem;
            }
            .book-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
            <button onclick="window.location.href='/books'" class="btn-back">← Назад к списку</button>
            <button onclick="logout()" class="btn-logout">Выйти</button>
        </nav>
        <div class="book-details">
            <div class="book-header">
                <div class="book-cover">
                    <img id="bookCover" src="/images/default-cover.jpg" alt="Обложка книги">
                    <div class="admin-controls" style="display: none;">
                        <label for="coverUpload" class="btn-upload">Загрузить обложку</label>
                        <input type="file" id="coverUpload" accept="image/*" onchange="uploadCoverImage(this.files[0])" style="display: none;">
                    </div>
                </div>
                <div class="book-info">
                    <h1 id="bookTitle"></h1>
                    <p class="author">Автор: <span id="bookAuthor"></span></p>
                    <p class="genre">Жанр: <span id="bookGenre"></span></p>
                    <p class="year">Год издания: <span id="bookYear"></span></p>
                    <div class="rating">
                        <span onclick="rateBook(1)">★</span>
                        <span onclick="rateBook(2)">★</span>
                        <span onclick="rateBook(3)">★</span>
                        <span onclick="rateBook(4)">★</span>
                        <span onclick="rateBook(5)">★</span>
                    </div>
                </div>
            </div>
            <div class="book-content">
                <div class="description-section">
                    <h2>Описание</h2>
                    <p id="bookDescription"></p>
                    <div class="admin-controls" style="display: none;">
                        <textarea id="descriptionEdit" rows="4"></textarea>
                        <button onclick="updateDescription(document.getElementById('descriptionEdit').value)" class="btn-save">Сохранить описание</button>
                    </div>
                </div>
                <div class="audio-section">
                    <h2>Аудио версия</h2>
                    <audio id="bookAudio" controls style="display: none; width: 100%;">
                        Ваш браузер не поддерживает аудио элемент.
                    </audio>
                    <div class="admin-controls" style="display: none;">
                        <label for="audioUpload" class="btn-upload">Загрузить аудио</label>
                        <input type="file" id="audioUpload" accept="audio/*" onchange="uploadAudioFile(this.files[0])" style="display: none;">
                    </div>
                </div>
                <div class="comments-section">
                    <h2>Комментарии</h2>
                    <div class="add-comment">
                        <textarea id="commentText" placeholder="Напишите ваш комментарий..."></textarea>
                        <button onclick="addComment(document.getElementById('commentText').value)" class="btn-submit">Отправить</button>
                    </div>
                    <div id="commentsList">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/book-details.js"></script>
</body>
</html>
